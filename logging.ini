[loggers]
keys=root, gunicorn, dochook

[handlers]
keys=console, file

[formatters]
keys=form01

[logger_root]
level=INFO
handlers=console

[logger_gunicorn]
level=INFO
handlers=file
propogate=0
qualname=gunicorn

[logger_dochook]
level=INFO
handlers=file
propogate=0
qualname=dochook

[handler_console]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=('log/dochook.log', 'a', 500000, 4, 'utf-8')

[formatter_form01]
format=[%(asctime)s] [%(name)s] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter
